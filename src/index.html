<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebars</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="flex flex-col">
        <!-- navbar -->
        <div class="flex justify-between shadow h-16 items-center px-4">
            <div class="w-full">
                <form action="" class="flex w-full items-center">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-6 h-14 text-gray-500">
                            <path strokeLinecap="round" strokeLinejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                          </svg>
                    </div>
                    <input type="text" class="w-full h-14 pr-8 outline-none" placeholder="search">
                </form>
            </div>
            
            <div class="flex items-center">
                <div class="pr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-14 text-gray-500">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                      </svg>    
                </div> 
                <div class="flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-14 text-gray-500">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                      </svg>
                </div>                     
            </div>
        </div>

        <main>
            <div class="py-8">
                <div class="max-w-7xl mx-auto">
                    <span class="text-2xl font-semibold text-gray-900">Dashboard</span>
                </div>
                <div class="max-w-7xl mx-auto py-4">
                    <div class="border-4 border-dashed rounded-lg border-gray-200 py-4 h-96"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- sidebar -->
    <div></div>
</body>
</html>
